<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üí≥ Maquininha Banco Imobili√°rio</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #a9b9cc;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  margin: 0;
}
h1 {
  margin-top: 20px;
  font-size: 26px;
  display: flex;
  align-items: center;
  gap: 8px;
}
.container {
  background: white;
  padding: 20px;
  border-radius: 20px;
  margin-top: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  width: 320px;
  text-align: center;
}
select, input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
}
input {
  text-align: center;
}
button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  color: white;
  margin-top: 10px;
}
#creditar { background-color: #28a745; }
#debitar { background-color: #dc3545; }
#transferir { background-color: #007bff; }
#resetar { background-color: #343a40; }
.modo {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}
.modo button {
  width: 48%;
  background-color: #6c757d;
}
.modo button.active {
  background-color: #ffc107;
  color: black;
}
.saldos {
  margin-top: 20px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
}
.saldo-card {
  background-color: #f1f1f1;
  padding: 10px;
  border-radius: 10px;
  font-weight: bold;
  box-shadow: inset 0 0 3px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<h1>üí≥ Maquininha Banco Imobili√°rio</h1>

<div class="container">
  <div class="modo">
    <button id="btnBanco" class="active">üè¶ Banco</button>
    <button id="btnTransacao">üí∏ Transa√ß√£o</button>
  </div>

  <div id="bancoDiv">
    <select id="jogadorBanco"></select>
    <input type="number" id="valorBanco" placeholder="Valor (R$)" />
    <button id="creditar">Creditar</button>
    <button id="debitar">Debitar</button>
  </div>

  <div id="transacaoDiv" style="display:none;">
    <select id="pagador"></select>
    <select id="recebedor"></select>
    <input type="number" id="valorTransacao" placeholder="Valor (R$)" />
    <button id="transferir">Transferir</button>
  </div>

  <button id="resetar">üîÅ Resetar saldos</button>

  <div class="saldos" id="saldos"></div>
</div>

<audio id="somBip" src="https://cdn.pixabay.com/download/audio/2021/09/03/audio_9b2e69a5a0.mp3?filename=beep-105140.mp3"></audio>
<audio id="somErro" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_71b4c2b25e.mp3?filename=error-126627.mp3"></audio>

<script>
const jogadores = ["Jogador 1", "Jogador 2", "Jogador 3", "Jogador 4", "Jogador 5", "Jogador 6"];
let saldos = JSON.parse(localStorage.getItem("saldos")) || Object.fromEntries(jogadores.map(j => [j,15000]));

const selectBanco = document.getElementById('jogadorBanco');
const selectPagador = document.getElementById('pagador');
const selectRecebedor = document.getElementById('recebedor');
const saldosDiv = document.getElementById('saldos');
const somBip = document.getElementById('somBip');
const somErro = document.getElementById('somErro');

jogadores.forEach(j => {
  [selectBanco, selectPagador, selectRecebedor].forEach(sel => {
    const opt = document.createElement("option");
    opt.text = j; opt.value = j;
    sel.appendChild(opt.cloneNode(true));
  });
});

function atualizarSaldos(){
  saldosDiv.innerHTML = '';
  for (let j of jogadores){
    const div = document.createElement('div');
    div.className = 'saldo-card';
    div.innerHTML = `${j}<br>R$ ${saldos[j].toLocaleString('pt-BR')}`;
    saldosDiv.appendChild(div);
  }
  localStorage.setItem("saldos", JSON.stringify(saldos));
}
atualizarSaldos();

function tocarSom(sucesso=true){
  (sucesso ? somBip : somErro).play();
}

document.getElementById('creditar').onclick = ()=>{
  const j = selectBanco.value;
  const v = parseFloat(document.getElementById('valorBanco').value);
  if(isNaN(v) || v<=0){ tocarSom(false); return; }
  saldos[j]+=v; atualizarSaldos(); tocarSom();
};
document.getElementById('debitar').onclick = ()=>{
  const j = selectBanco.value;
  const v = parseFloat(document.getElementById('valorBanco').value);
  if(isNaN(v) || v<=0 || saldos[j]<v){ tocarSom(false); return; }
  saldos[j]-=v; atualizarSaldos(); tocarSom();
};
document.getElementById('transferir').onclick = ()=>{
  const pag = selectPagador.value;
  const rec = selectRecebedor.value;
  const v = parseFloat(document.getElementById('valorTransacao').value);
  if(pag===rec || isNaN(v) || v<=0 || saldos[pag]<v){ tocarSom(false); return; }
  saldos[pag]-=v; saldos[rec]+=v;
  atualizarSaldos(); tocarSom();
};
document.getElementById('resetar').onclick = ()=>{
  if(confirm("Tem certeza que deseja resetar os saldos?")){
    jogadores.forEach(j=>saldos[j]=15000);
    atualizarSaldos(); tocarSom();
  }
};
document.getElementById('btnBanco').onclick = ()=>{
  document.getElementById('bancoDiv').style.display='block';
  document.getElementById('transacaoDiv').style.display='none';
  btnBanco.classList.add('active'); btnTransacao.classList.remove('active');
};
document.getElementById('btnTransacao').onclick = ()=>{
  document.getElementById('bancoDiv').style.display='none';
  document.getElementById('transacaoDiv').style.display='block';
  btnTransacao.classList.add('active'); btnBanco.classList.remove('active');
};
</script>
</body>
</html>
